<!-- Comment Form -->
<h3>Leave a Comment:</h3>
<form method="POST" action="{{ url_for('blog', post_id=blog_post.id) }}">
    {{ form.hidden_tag() }}
    {{ form.comment(class="form-control", rows=5) }}
    <button type="submit" class="btn btn-primary mt-2">Submit Comment</button>
</form>

<!-- Comments Section -->
<div class="comments-section mt-4">
    <h3>Comments:</h3>
    {% for comment, time_display in comments %}
    <div class="d-flex flex-start mb-4">
        <img class="rounded-circle shadow-1-strong me-3" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="65" height="65">
        <div class="card w-100">
            <div class="card-body p-4">
                <div>
                    <h5>{{ comment.author.username }}</h5>
                    <p class="small">{{ time_display }}</p>
                    <p>{{ comment.body }}</p>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <p>No comments yet. Be the first to comment!</p>
    {% endfor %}
</div>

</div>
