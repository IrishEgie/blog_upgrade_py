<!DOCTYPE html>
<html lang="en">
    {%include 'header.html'%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ blog_post.img_url}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ blog_post['title'] }}</h1>
                            <h2 class="subheading">{{ blog_post.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="{{ url_for('home')}}">{{blog_post.author}}</a>
                                on {{ blog_post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h2>{{ blog_post.title }}</h2>
                    <p>{{ blog_post.body|safe }}</p>



                    <!-- Edit Button-->
                    <div class="d-flex justify-content-end mb-4">
                        <!-- TODO: Editing posts-->
                        <a
                          class="btn btn-primary float-right"
                          href="TODO: Add code to edit_post here"
                          >Edit Post</a
                        >
                      </div>

                </div>
            </div>

        </article>
        <!-- Footer-->
        {%include 'footer.html'%}

    </body>
</html>
