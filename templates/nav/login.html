<!DOCTYPE html>
<html lang="en">
    {% include 'base/header.html' %}
    {% include 'base/hero.html' %}
    <div class="container">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label(class="form-label") }}
                {{ form.email(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.password.label(class="form-label") }}

        </form>
    </div>
    {% include 'base/footer.html' %}
