<div class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} fade-out">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>

<style>
    .fade-out {
        transition: opacity 0.5s ease-in-out;
    }
</style>

<script>
    // Wait for the document to fully load
    document.addEventListener('DOMContentLoaded', function() {
        // Select all alerts with the class 'fade-out'
        const alerts = document.querySelectorAll('.fade-out');
        alerts.forEach(alert => {
            // Set a timeout to fade out the alert after 5 seconds
            setTimeout(() => {
                alert.style.opacity = 0;  // Fade out
                // Remove the alert from the DOM after fading out
                setTimeout(() => alert.remove(), 500);  // Wait for the transition to finish
            }, 5000);  // 5000 ms = 5 seconds
        });
    });
</script>
