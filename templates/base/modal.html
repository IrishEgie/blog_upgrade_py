<!-- Confirmation Modal -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionModalLabel">Confirm Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="actionModalBody">
                Are you sure you want to proceed with this action?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmAction" class="btn btn-danger" href="#">Confirm</a>
            </div>
        </div>
    </div>
</div>

<script>
    function setModalContent(title, content, confirmUrl, buttonLabel) {
        document.getElementById('actionModalLabel').innerText = title;
        document.getElementById('actionModalBody').innerText = content;
        document.getElementById('confirmAction').setAttribute('href', confirmUrl);
        document.getElementById('confirmAction').innerText = buttonLabel;
    }

    // Function to handle delete action
    function setupDeleteModal(url) {
        setModalContent('Confirm Deletion', 'Are you sure you want to delete this post? This action cannot be undone.', url, 'Delete');
    }

    // Function to handle logout action
    function setupLogoutModal(url) {
        setModalContent('Confirm Logout', 'Are you sure you want to log out?', url, 'Logout');
    }

    // Reset the modal content when it is shown
    document.getElementById('actionModal').addEventListener('show.bs.modal', function (event) {
        // Optional: Reset to default content if needed
        // This ensures that the modal displays the correct content based on the last action
    });
</script>
