<!DOCTYPE html>
<html lang="en">
    {% include 'base/header.html' %}
    <body>

        {% include 'base/hero.html' %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for blog_post in posts %}
                    <div class="post-preview">
                        <a href="{{ url_for('blog', post_id=blog_post.id) }}">
                            <h2 class="post-title">{{ blog_post.title }}</h2>
                            <h3 class="post-subtitle">{{ blog_post.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="{{ url_for('home') }}">{{ blog_post.author }}</a>
                            on {{ blog_post.date }}
                            {% set delete_url = 'delete_post' %}
                            <a href="#" class="text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="setDeleteUrl('{{ url_for(delete_url, post_id=blog_post.id) }}')">âœ˜</a>
                        </p>
                    </div>
                    {% endfor %}

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="{{ url_for('manage_post') }}">Create Post</a>
                    </div>
                </div>
            </div>
        </div>
        {% include 'base/footer.html' %}
    </body>
</html>
